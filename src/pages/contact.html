<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Contact Prophit</title>
</head>

<body>
    <header>
        <h1>Send a Message to Prophit</h1>
    </header>
    <div class="contact-container">
        <form id="contactForm">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="Enter subject..." required>

            <label for="message">Message:</label>
            <textarea id="message" rows="6" placeholder="Type your message..." required></textarea>

            <button type="submit" class="send-button">Send Message</button>
        </form>
    </div>
    <footer class="main-footer">
        <div class="footer-icons">
            <a href="https://www.youtube.com/@ProphitSee" target="_blank" rel="noopener" class="icon youtube" aria-label="Visit my Youtube profile"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://tiktok.com/@prophit_see" target="_blank" rel="noopener" class="icon tiktok" aria-label="Visit my TikTok profile"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://facebook.com/@ProphitSee" target="_blank" rel="noopener" class="icon facebook" aria-label="Visit my Facebook profile"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://x.com/@ProphitSee" target="_blank" rel="noopener" class="icon x" aria-label="Visit my X profile"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.linkedin.com/in/prophit-see-760395399" target="_blank" rel="noopener" class="icon linkedin" aria-label="Visit my LinkedIn profile"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <p class="footer-text">© 2025 Prophit — All Rights Reserved</p>
    </footer>    
    <script src="../js/contact.js"></script>
</body>
</html>
